<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire HTML Complet</title>
</head>
<body>
    <h1>Questionnaire</h1>
    <form action="submit_form.php" method="POST">
        <!-- Champ de texte -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <!-- Champ de mot de passe -->
        <label for="motdepasse">Mot de passe :</label>
        <input type="password" id="motdepasse" name="motdepasse" required><br><br>

        <!-- Champ e-mail -->
        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Champ de date -->
        <label for="date">Date de naissance :</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Champ de nombre -->
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>

        <!-- Champ de téléphone -->
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone"><br><br>

        <!-- Menu déroulant -->
        <label for="pays">Pays :</label>
        <select id="pays" name="pays">
            <option value="france">Algeria</option>
            <option value="belgique">Tunisia</option>
            <option value="suisse">Lybia</option>
            <option value="canada">Egypt</option>
        </select><br><br>

        <!-- Boutons radio -->
        <label>Genre :</label>
        <input type="radio" id="homme" name="genre" value="homme">
        <label for="homme">Homme</label>
        <input type="radio" id="femme" name="genre" value="femme">
        <label for="femme">Femme</label><br><br>

        <!-- Cases à cocher -->
        <label>Langues parlées :</label>
        <input type="checkbox" id="arab" name="langues" value="arab">
        <label for="arab">Arab</label>
        <input type="checkbox" id="anglais" name="langues" value="anglais">
        <label for="anglais">Anglais</label>
        <input type="checkbox" id="Français" name="langues" value="Français">
        <label for="Français">Français</label><br><br>

        <!-- Champ de texte long -->
        <label for="commentaires">Commentaires :</label><br>
        <textarea id="commentaires" name="commentaires" rows="4" cols="50"></textarea><br><br>

        <!-- Fichier -->
        <label for="fichier">Télécharger un fichier :</label>
        <input type="file" id="fichier" name="fichier"><br><br>

        <!-- Champ de couleur -->
        <label for="couleur">Choisissez une couleur :</label>
        <input type="color" id="couleur" name="couleur"><br><br>

        <!-- Champ de plage -->
        <label for="satisfaction">Niveau de satisfaction :</label>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>

        <!-- Bouton de soumission -->
        <input type="submit" value="Envoyer">

        <!-- Bouton de réinitialisation -->
        <input type="reset" value="Réinitialiser">
    </form>
</body>
</html>
